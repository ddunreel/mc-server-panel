<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
        }
        header h1 {
            font-size: 2.5em;
            color: #4ecca3;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .status-item .label {
            font-size: 0.9em;
            color: #888;
        }
        .status-item .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ecca3;
        }
        .status-item.offline .value {
            color: #e74c3c;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 {
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .player-list {
            list-style: none;
        }
        .player-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }
        .player-list li:hover {
            background: rgba(78, 204, 163, 0.2);
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            image-rendering: pixelated;
        }
        .player-name {
            font-weight: bold;
        }
        .player-coords {
            font-size: 0.85em;
            color: #888;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #4ecca3;
            color: #1a1a2e;
        }
        .btn-success:hover {
            background: #3db892;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group input, .input-group select {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1em;
        }
        .input-group input::placeholder {
            color: #888;
        }
        .input-group input:focus, .input-group select:focus {
            outline: 2px solid #4ecca3;
        }
        .ban-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .ban-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }
        .status-online {
            background: #4ecca3;
            color: #1a1a2e;
        }
        .status-offline {
            background: rgba(255,255,255,0.2);
            color: #888;
        }
        .all-players-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .player-last-seen {
            font-size: 0.8em;
            color: #666;
        }
        .config-section {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .config-section label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }
        .config-section input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 15px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .alert-success {
            background: rgba(78, 204, 163, 0.2);
            border: 1px solid #4ecca3;
        }
        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        #alertBox {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4ecca3;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(78, 204, 163, 0.4);
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div id="alertBox" class="alert"></div>

    <div class="container">
        <header>
            <h1>Minecraft Server Panel</h1>
        </header>

        <div class="status-bar">
            <div class="status-item" id="serverStatus">
                <div class="label">Server Status</div>
                <div class="value">Loading...</div>
            </div>
            <div class="status-item">
                <div class="label">Players Online</div>
                <div class="value" id="playerCount">-</div>
            </div>
            <div class="status-item">
                <div class="label">Max Players</div>
                <div class="value" id="maxPlayers">-</div>
            </div>
        </div>

        <div class="card config-section">
            <h2>Server Configuration</h2>
            <label>API Server URL (Your Pi's IP:8080)</label>
            <input type="text" id="apiUrl" placeholder="http://192.168.30.28:8080">
            <label>Admin Key</label>
            <input type="password" id="adminKey" placeholder="Enter admin key for ban/unban actions">
            <button class="btn btn-success" onclick="saveConfig()">Save & Connect</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Online Players</h2>
                <ul class="player-list" id="playerList">
                    <li class="empty-state">No players online</li>
                </ul>
            </div>

            <div class="card">
                <h2>Ban Player</h2>
                <div class="input-group">
                    <input type="text" id="banPlayerName" placeholder="Player name">
                </div>
                <div class="input-group">
                    <select id="banDuration">
                        <option value="1h">1 Hour</option>
                        <option value="1d" selected>1 Day</option>
                        <option value="7d">7 Days</option>
                        <option value="30d">30 Days</option>
                        <option value="perm">Permanent</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="banReason" placeholder="Reason (optional)">
                </div>
                <button class="btn btn-danger" onclick="banPlayer()">Ban Player</button>
            </div>

            <div class="card">
                <h2>Unban Player</h2>
                <div class="input-group">
                    <input type="text" id="unbanPlayerName" placeholder="Player name">
                </div>
                <button class="btn btn-success" onclick="unbanPlayer()">Unban Player</button>

                <h3 style="margin-top: 20px; color: #888;">Ban List</h3>
                <div class="ban-list" id="banList">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>Player Lookup</h2>
                <div class="input-group">
                    <input type="text" id="lookupPlayer" placeholder="Player name">
                    <button class="btn btn-primary" onclick="lookupPlayer()">Lookup</button>
                </div>
                <div id="lookupResult"></div>
            </div>

            <div class="card" style="grid-column: span 2;">
                <h2>All Players (Ever Joined)</h2>
                <div class="all-players-list">
                    <ul class="player-list" id="allPlayersList">
                        <li class="empty-state">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Refresh">&#x21bb;</button>

    <script>
        let config = {
            apiUrl: localStorage.getItem('mcApiUrl') || 'http://192.168.30.28:8080',
            adminKey: localStorage.getItem('mcAdminKey') || ''
        };

        document.getElementById('apiUrl').value = config.apiUrl;
        document.getElementById('adminKey').value = config.adminKey;

        function saveConfig() {
            config.apiUrl = document.getElementById('apiUrl').value.replace(/\/$/, '');
            config.adminKey = document.getElementById('adminKey').value;
            localStorage.setItem('mcApiUrl', config.apiUrl);
            localStorage.setItem('mcAdminKey', config.adminKey);
            showAlert('Configuration saved!', 'success');
            refreshData();
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        async function fetchApi(endpoint, params = {}) {
            const url = new URL(config.apiUrl + endpoint);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: error.message };
            }
        }

        async function refreshData() {
            // Get server status
            const status = await fetchApi('/api/status');
            const statusEl = document.getElementById('serverStatus');

            if (status.error) {
                statusEl.querySelector('.value').textContent = 'Offline';
                statusEl.classList.add('offline');
                document.getElementById('playerCount').textContent = '-';
                document.getElementById('maxPlayers').textContent = '-';
                document.getElementById('playerList').innerHTML = '<li class="empty-state">Server offline</li>';
                return;
            }

            statusEl.querySelector('.value').textContent = 'Online';
            statusEl.classList.remove('offline');

            const players = status.players;
            document.getElementById('playerCount').textContent = players.online || 0;
            document.getElementById('maxPlayers').textContent = players.max || 10;

            // Update player list
            const playerList = document.getElementById('playerList');
            if (players.players && players.players.length > 0) {
                playerList.innerHTML = '';
                for (const player of players.players) {
                    const pos = await fetchApi('/api/player/position', { name: player });
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="player-info">
                            <img class="player-avatar" src="https://mc-heads.net/avatar/${player}/40" alt="${player}">
                            <div>
                                <div class="player-name">${player}</div>
                                <div class="player-coords">${pos.x !== undefined ? `X: ${pos.x} Y: ${pos.y} Z: ${pos.z}` : 'Position unavailable'}</div>
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="quickBan('${player}')">Ban</button>
                    `;
                    playerList.appendChild(li);
                }
            } else {
                playerList.innerHTML = '<li class="empty-state">No players online</li>';
            }

            // Get ban list
            const banlist = await fetchApi('/api/banlist');
            const banListEl = document.getElementById('banList');
            if (banlist.response) {
                const bans = banlist.response.split('\n').filter(line => line.trim() && !line.includes('There are'));
                if (bans.length > 0) {
                    banListEl.innerHTML = bans.map(ban => `
                        <div class="ban-item">
                            <span>${ban}</span>
                        </div>
                    `).join('');
                } else {
                    banListEl.innerHTML = '<div class="empty-state">No banned players</div>';
                }
            }

            // Get all players who ever joined
            const allPlayers = await fetchApi('/api/allplayers');
            const allPlayersList = document.getElementById('allPlayersList');
            if (allPlayers.players && allPlayers.players.length > 0) {
                allPlayersList.innerHTML = '';
                for (const player of allPlayers.players) {
                    const li = document.createElement('li');
                    const statusClass = player.online ? 'status-online' : 'status-offline';
                    const statusText = player.online ? 'ONLINE' : 'OFFLINE';
                    li.innerHTML = `
                        <div class="player-info">
                            <img class="player-avatar" src="https://mc-heads.net/avatar/${player.name}/40" alt="${player.name}">
                            <div>
                                <div class="player-name">${player.name}</div>
                                <div class="player-last-seen">Last seen: ${player.lastSeen || 'Unknown'}</div>
                            </div>
                        </div>
                        <div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            <button class="btn btn-danger" style="margin-left: 10px;" onclick="quickBan('${player.name}')">Ban</button>
                        </div>
                    `;
                    allPlayersList.appendChild(li);
                }
            } else {
                allPlayersList.innerHTML = '<li class="empty-state">No players found</li>';
            }
        }

        function quickBan(player) {
            document.getElementById('banPlayerName').value = player;
        }

        async function banPlayer() {
            const player = document.getElementById('banPlayerName').value;
            const duration = document.getElementById('banDuration').value;
            const reason = document.getElementById('banReason').value || 'Banned via web panel';

            if (!player) {
                showAlert('Please enter a player name', 'error');
                return;
            }

            if (!config.adminKey) {
                showAlert('Please enter admin key in configuration', 'error');
                return;
            }

            let result;
            if (duration === 'perm') {
                result = await fetchApi('/api/ban', {
                    key: config.adminKey,
                    player: player,
                    reason: reason
                });
            } else {
                result = await fetchApi('/api/tempban', {
                    key: config.adminKey,
                    player: player,
                    duration: duration,
                    reason: reason
                });
            }

            if (result.success) {
                showAlert(`Player ${player} has been banned`, 'success');
                document.getElementById('banPlayerName').value = '';
                document.getElementById('banReason').value = '';
                refreshData();
            } else {
                showAlert(result.error || 'Failed to ban player', 'error');
            }
        }

        async function unbanPlayer() {
            const player = document.getElementById('unbanPlayerName').value;

            if (!player) {
                showAlert('Please enter a player name', 'error');
                return;
            }

            if (!config.adminKey) {
                showAlert('Please enter admin key in configuration', 'error');
                return;
            }

            const result = await fetchApi('/api/unban', {
                key: config.adminKey,
                player: player
            });

            if (result.success) {
                showAlert(`Player ${player} has been unbanned`, 'success');
                document.getElementById('unbanPlayerName').value = '';
                refreshData();
            } else {
                showAlert(result.error || 'Failed to unban player', 'error');
            }
        }

        async function lookupPlayer() {
            const player = document.getElementById('lookupPlayer').value;
            if (!player) {
                showAlert('Please enter a player name', 'error');
                return;
            }

            const resultEl = document.getElementById('lookupResult');
            resultEl.innerHTML = '<p>Looking up...</p>';

            const pos = await fetchApi('/api/player/position', { name: player });

            if (pos.error) {
                resultEl.innerHTML = `<p style="color: #e74c3c;">Player not found or offline</p>`;
            } else {
                resultEl.innerHTML = `
                    <div style="margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                        <img src="https://mc-heads.net/avatar/${player}/64" style="border-radius: 5px; margin-bottom: 10px;">
                        <p><strong>${player}</strong></p>
                        <p>X: ${pos.x}</p>
                        <p>Y: ${pos.y}</p>
                        <p>Z: ${pos.z}</p>
                    </div>
                `;
            }
        }

        // Initial load
        refreshData();

        // Auto refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
